<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click fit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold text-custom">Click fit</a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title text-center w-100 fw-bold" id="offcanvasNavbarLabel">Click fit</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                      <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                      </li>
                      <li class="nav-item mx-2">
                        <a class="nav-link" href="#about">About Us</a>
                      </li>
                      <li class="nav-item mx-2">
                          <a class="nav-link" href="#services">Services</a>
                        </li>
                      <li class="nav-item mx-2">
                      <a class="nav-link" href="#contact">Contact</a>
                      </li>
                    </ul>
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                      <a href="#login" class="text-black text-decoration-none px-3 py-1 rounded-1"
                      style="background-color: #8FBC8F; " routerLink="signIn">Login</a>
                      <a class="text-black text-decoration-none px-3 py-1 rounded-1"
                      style="background-color: #8FBC8F; " routerLink="signUp">Sign Up</a>
                    </div>
                  </div>
            </div>
        </div>
    </nav>
    <div class="body bg-green d-flex justify-content-center align-items-center hidden">
        <h1 class="text-center">Welcome to Click fit</h1>
    </div>
    <div class="video hidden">
      <video autoplay muted loop id="bgVideo">
        <source src="assets/fitness.mp4" type="video/mp4">
      </video>
    </div>
    <div id="about" class="animate-fadein hidden mt-4">
      <h2 class="hidden">About Us</h2>
      <div id="content" class="hidden">

      </div>
    </div>
    <div class="drag-drop hidden" id="imageUpload">
      <p class="hidden">Drag and drop an image or click to select one</p>
      <input type="file" id="fileInput" style="display:none;">
      <button class="hidden" onclick="document.getElementById('fileInput').click();">Upload</button>
      <div id="dragDropArea" class="drag-drop"></div>
    </div>
    <footer>
        <p>&copy; 2025 Click Fit | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
